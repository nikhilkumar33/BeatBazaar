<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Beat Bazaar</title>
<link href="createpl.css" rel="stylesheet"/>
</head>
<body>
	<header>
        <div class="logo">
            <img src="beatbazaarlogo.png" alt="Beat Bazaar">
        </div>
        <nav>
        	<a href="/map-adminhome">Home</a>
        	<a href="/map-songs" >Add Songs</a>
        	<a href="/viewsongs" >View Songs</a>
        	<a href="/viewplaylist">View PlayList</a>
            <div class="dropdown">
                <a class="dropbtn">Setting</a>
                <div class="dropdown-content">
                    <a href="/logout">Logout</a>
                    <a href="/deleteaccount">Delete Account</a>
                </div>
            </div>
        </nav>
    </header>
	<form action="/addplaylist" method="post">
		<label>PlayList Name: </label>
		<input type="text" name="name" required />
		<div th:each = "song : ${songslist}">
			
			<input type="checkbox" th:name="song" th:value="${song.id}">
			<label th:text = "${song.name}"></label>
			
		</div>
		<input type="submit" value="ADD PLAYLIST">
	</form>
</body>
</html>
