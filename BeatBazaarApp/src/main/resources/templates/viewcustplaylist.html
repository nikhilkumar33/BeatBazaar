<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Beat Bazaar</title>
<link href="adminpl.css" rel="stylesheet" />
</head>
<body>
<header>
        <div class="logo">
            <img src="beatbazaarlogo.png" alt="Beat Bazaar">
        </div>
        <nav>
        	<a href="/map-custhome">Home</a>
        	<a href="/createcustplaylist">Create PlayList</a>
        	<a href="/customerviewsongs" >View Songs</a>
        </nav>
    </header>
	<table border="1">

		<thead class="table-head">
			<tr>
				<th>Playlist Name</th>
				<th>Playlist Songs</th>
			</tr>
		</thead>
		<tbody class="table-body">
			<tr th:each="pl : ${plist}">
				<td th:text="${pl.name}"  class="pln"></td>
				<td>
					<ul>
						<li th:each="song : ${pl.song}"><span th:text="${song.name}" class="sngn"></span>
							<div class="audio-container">
								<audio controls>
									<source th:src=${song.link} type="audio/mpeg">
								</audio>
							</div></li>
					</ul>
				</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
