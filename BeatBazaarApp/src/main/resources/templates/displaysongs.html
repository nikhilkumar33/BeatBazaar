<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Beat Bazaar</title>
<link href="songdisplay.css" rel="stylesheet" />
</head>
<body>
<header>
        <div class="logo">
            <img src="beatbazaarlogo.png" alt="Beat Bazaar">
        </div>
        <nav>
        	<a href="/map-adminhome">Home</a>
        	<a href="/createplaylist">Create PlayList</a>
        	<a href="/viewplaylist">View PlayList</a>
        </nav>
    </header>
	<div class="table-content">
	<table>
		
			<thead class="table-heading">
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
		<tbody class="table-body">
			<tr th:each="songslist : ${songslist}">
				<td th:text=${songslist.name}></td>
				<td th:text=${songslist.artist}></td>
				<td th:text="${songslist.genre}"></td>
				<td>
					<div class="audio-container">
						<audio controls>
							<source th:src=${songslist.link} type="audio/mpeg">
						</audio>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
